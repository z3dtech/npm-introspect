<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <link rel= "stylesheet" href = "style.css">
</head>

<body>

  <div class="pkgInformation">
    <div class = 'title'>

    </div>
    <div class = 'gitStats'>


    <span id="stars">

    </span>
    <span>
      <img src="../assets/fork.png" alt="forks">
      <span id="forks"></span>

    </span>
      </div>
      <div class = 'pkgGraphs'>

      <svg class ="dependencies"></svg>
      <div class="subScores">
        <ul class="qualityScore">
          <li>
            Quality : <span id="qualityH"></span>
          </li>
          <li>
            Carefulnees: <span id="quality0"></span>
          </li>
          <li>
            Tests: <span id="quality1"></span>
          </li>
          <li>
            Health: <span id="quality2"></span>
          </li>
          <li>
            Branding: <span id="quality3"></span>
          </li>
        </ul>
        <ul class="popularityScore">
          <li>
            Popularity : <span id="popularityH"></span>
          </li>
          <li>
           Community Interest: <span id="popularity0"></span>
          </li>
          <li>
           Downloads Count: <span id="popularity1"></span>
          </li>
          <li>
           Downloads Acceleration: <span id="popularity2"></span>
          </li>
          <li>
           Dependets Count: <span id="popularity3"></span>
          </li>
        </ul>
        <ul class="maintenanceScore">
          <li>
            Maintenance : <span id="maintenanceH"></span>
          </li>
          <li>
           Release Frequency: <span id="maintenance0"></span>
          </li>
          <li>
           Commit Frequency: <span id="maintenance1"></span>
          </li>
          <li>
           Open Issues: <span id="maintenance2"></span>
         </li>
         <li>
           Issues Distribution: <span id="maintenance3"></span>
         </li>
        </ul>

      </div>
      <div class="outdatedDependencies">

      </div>

    </div>
    </div>

  <div class="mainContainer">
    <div class="scoreChart">
        <svg class="scores"></svg>

    </div>
    <svg class="legend"></svg>
  </div>


  <script src="index.js"></script>
</body>

</html>
