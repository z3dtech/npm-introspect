<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>npm-introspect</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>

<body>
  <div id="spinner"></div>
  <div id="search">
    <select type="text" class="searchBar" id="searchBar" multiple>
    </select>
    <button id="searchButton">
     <i class="fa fa-search"></i>
    </button>
    <button id="uploadButton">
     <i class="fa fa-upload"></i>
    </button>
    <span class="hiddenFileUpload" >
      <input type="file" id="upload" title="Upload package.json" />
    </span>
 </div>
  <div id="content-wrapper">
    <div class="pkgInformation">
      <div class= 'header'>
      <div class='title'></div>
      <div class='gitStats'>
        <span id="stars"></span>
        <div class = 'forks'></div>
      </div>
      <p id='description'></p>
      <div class="outdatedDependencies"></div>
    </div>
        <svg class="dependencies"></svg>
        <div class="subScores">
          <b><div id ="finalScore"></div></b>
          <ul class="qualityScore">
            <li>
              <b><span id="qualityH"></span></b>
            </li>
            <li>
              <span id="quality0"></span>
            </li>
            <li>
              <span id="quality1"></span>
            </li>
            <li>
              <span id="quality2"></span>
            </li>
            <li>
              <span id="quality3"></span>
            </li>
          </ul>
          <ul class="popularityScore">
            <li>
              <b><span id="popularityH"></span></b>
            </li>
            <li>
              <span id="popularity0"></span>
            </li>
            <li>
              <span id="popularity1"></span>
            </li>
            <li>
              <span id="popularity2"></span>
            </li>
            <li>
              <span id="popularity3"></span>
            </li>
          </ul>
          <ul class="maintenanceScore">
            <li>
              <b><span id="maintenanceH"></span></b>
            </li>
            <li>
              <span id="maintenance0"></span>
            </li>
            <li>
              <span id="maintenance1"></span>
            </li>
            <li>
              <span id="maintenance2"></span>
            </li>
            <li>
              <span id="maintenance3"></span>
            </li>
          </ul>
        </div>
    </div>

    <div class="mainContainer">
          <div class="scoreChart">
            <svg class="scores"></svg>
          </div>
          <svg class="legend"></svg>
    </div>
  </div>
  <script src="index.js"></script>
</body> 
</html>
